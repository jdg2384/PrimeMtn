{% for woof in woof %}
<div class="col-xs-6 col-md-3 text-center">
	<a href="/pet/{{woof.id}}">
		<div class="cards">
			<img src='http://104.236.215.11{{ woof.logo.url }}' alt='Sample Image'>
			<h4>{{ woof.name }}</h4>
			<ul class="list-inline">
				<li><p>Sold By&nbsp;&nbsp;{{woof.merchant }}</p></li>
			</ul>
		</div>
		<ul class="list-inline inlineprice">
			<li class="inlineprice1"><del><h5>${{woof.price }}</h5></del></li>
			<li class="inlineprice2"><h5><strong>PRICE&nbsp; ${{woof.discount }}</strong></h5></li>
		</ul>
	</a>
</div>
{% endfor %}
